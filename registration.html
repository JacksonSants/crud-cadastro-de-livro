<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registration.css">
    <title>Registration</title>
</head>

<body>
    <div class="container" id="login">
        <div class="logo">
            <div class="drop-filter">
                <div class="logo-box">
                    <h1>House E-book</h1>
                    <div class="logo-img">
                        <img src="img/logo-book.png" alt="logo">
                    </div>
                </div>
    
    
                <div class="text-logo">
                    <h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididun.</h2>
                </div>
            </div>

        </div>

        <div class="form">
            <div class="form-box">
                <h1>Login</h1>
                <form class="form-input">
                    <div class="input-box mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp"
                            placeholder="Email...">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="input-box mb-3">
                        <label for="exampleInputPassword1" class="form-label">Senha...</label>
                        <input type="password" class="form-control" id="passwordLogin" placeholder="Senha...">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="check-senha">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <input class="btn btn-danger" type="reset" value="Reset">
                    <p>Ja possui conta?<a href="#" onclick="criarConta()"> Criar conta.</a>.</p>

                    <p>Entar com:</p>

                    <div class="mb-3 icon">
                        <img src="img/icon-google.png" alt="">
                        <img src="img/icons-facebook.png" alt="">
                    </div>
                </form>
            </div>
        </div>

    </div>


</body>

</html>
