<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>E-book</title>
</head>

<body>

  <div class="container">
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/logo-book.png" alt="">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item" onclick="homeBook()">
              <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-house-door-fill"></i> Home</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Livro
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" onclick="registerBook()">Novo livro</a></li>

                <li><a class="dropdown-item" href="#" onclick="listBook()">Listar livros</a></li>
                <li>
              </ul>
            </li>

          </ul>

          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </div>

  <section class="home hidden" id="home-book">
    <div class="container ">
      <div class="row" id="card-library">
        <!--Listar os livros aqui-->

      </div>
    </div>
  </section>


  <section class="register-library" id="register-book">
    <div class="container ">
      <div class="row">
        <div class="col mt-5">

          <div class="container mt-5">

            <h1>Cadastro de Livro</h1>

            <form id="book-form">

              <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" class="form-control" id="titulo" placeholder="Título do Livro">
              </div>

              <div class="form-group">
                <label for="autor">Autor(es):</label>
                <input type="text" class="form-control" id="autor" placeholder="Autor(es) do Livro" required>
              </div>

              <div class="form-group">
                <label for="autor">Foto:</label>
                <input type="file" class="form-control" id="img-file" required>
              </div>

              <div class="form-group">
                <label for="sinopse">Sinopse:</label>
                <textarea class="form-control" id="sinopse" rows="3" placeholder="Sinopse do Livro" required></textarea>
              </div>

              <div class="form-group">
                <label for="genero">Gênero:</label>
                <input type="text" class="form-control" id="genero" placeholder="Gênero do Livro" required>
              </div>

              <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="text" class="form-control" id="preco" placeholder="Preço do Livro" required>
              </div>

              <div class="form-group">
                <label for="formato">Formato:</label>
                <select class="form-control" id="formato" required>
                  <option>Impresso</option>
                  <option>Ebook</option>
                </select>
              </div>

              <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="number" class="form-control" id="isbn" placeholder="ISBN do Livro" required>
              </div>

              <button type="submit" class="btn btn-primary">Cadastrar</button>

            </form>

          </div>

        </div>

      </div>
    </div>
  </section>

  <section class="list-library hidden" id="list-book">
    <div class="container ">
      <div class="row">
        <div class="col mt-5">

          <div class="container mt-5" >
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Foto</th>
                  <th scope="col">Titulo</th>
                  <th scope="col">Autor</th>
                  <th scope="col">Gênero</th>
                  <th scope="col">Preço</th>
                  <th scope="col">ISBN</th>
                  <th scope="col">Ações</th>
                </tr>
              </thead>
              <tbody id="listLibrary">
            <!--Listar livros danco de dados-->
              </tbody>
            </table>

          </div>

        </div>

      </div>
    </div>
  </section>

  <!--Rodapé-->

  <div class="container" id="footer">
    <footer class="footer">
      <div class="container">
        <div class="row">
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item disabled">
                <a class="page-link">Previous</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>
        </div>
    </footer>
  </div>


  <script src="js/hidden.js"></script>
  <script src="js/upload-livro.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  
  <script src="js/wow.min.js"></script>
  <script>new WOW().init();</script>

  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.4.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
  <script src="js/firebase.js"></script>

</body>

</html>
