        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <li class="nav-item">

            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-person-fill"></i> Perfil</a>

  <section class="home" id="livros">
    <div class="container ">
      <div class="row">

        <div class="card" style="width: 18rem;">
          <img src="img/livro/a-arte-da-guerra.jpg" class="card-img-top mx-auto mt-3" alt="...">
          <div class="card-body">
            <h5 class="card-title" style="text-align: center;">A ARTE DA GUERRA</h5>
            <p class="card-text">Autor: SUN TZU</p>
            <p class="card-text">Edição: 26ª edição</p>
            <p class="card-text">Editora: Record</p>

            <div class="buy">
              <a href="#" class="btn btn-primary">Comprar</a>
              <img src="img/heart-fill.svg" alt="">
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>


  <section class="register-library hidden" id="livros">
    <div class="container ">
      <div class="row">
        <div class="col mt-5">

          <div class="container mt-5">

            <h1>Cadastro de Livro</h1>

            <form id="book-form">

              <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" class="form-control" id="titulo" placeholder="Título do Livro">
              </div>

              <div class="form-group">
                <label for="autor">Autor(es):</label>
                <input type="text" class="form-control" id="autor" placeholder="Autor(es) do Livro" required>
              </div>

              <div class="form-group">
                <label for="autor">Foto:</label>
                <input type="file" class="form-control" id="img-file" required>
              </div>

              <div class="form-group">
                <label for="sinopse">Sinopse:</label>
                <textarea class="form-control" id="sinopse" rows="3" placeholder="Sinopse do Livro" required></textarea>
              </div>

              <div class="form-group">
                <label for="genero">Gênero:</label>
                <input type="text" class="form-control" id="genero" placeholder="Gênero do Livro" required>
              </div>

              <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="text" class="form-control" id="preco" placeholder="Preço do Livro" required>
              </div>

              <div class="form-group">
                <label for="formato">Formato:</label>
                <select class="form-control" id="formato" required>
                  <option>Impresso</option>
                  <option>Ebook</option>
                </select>
              </div>

              <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="number" class="form-control" id="isbn" placeholder="ISBN do Livro" required>
              </div>

              <button type="submit" class="btn btn-primary">Cadastrar</button>

            </form>

          </div>

        </div>

      </div>
    </div>
  </section>

  <section class="favorite hidden" id="livros">
    <div class="container ">
      <div class="row">
        <div class="col mt-5">

          <div class="container mt-5">

            <h1>Favoritos</h1>

          </div>

        </div>

      </div>
    </div>
  </section>

  <section class="configuracao hidden" id="livros">
    <div class="container ">
      <div class="row">
        <div class="col mt-5">

          <div class="container mt-5">

            <h1>Configurações</h1>

          </div>

        </div>

      </div>
    </div>
  </section>

  <section class="profile hidden" id="livros">
    <div class="container ">
      <div class="row">
        <div class="col mt-5">

          <div class="container mt-5">

            <h1>Perfil</h1>

          </div>

        </div>

      </div>
    </div>
  </section>

</body>
